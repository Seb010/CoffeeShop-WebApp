<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Admin Contact Page</title>
        <h:outputStylesheet name="styles.css"/>
    </h:head>
    <h:body>
        <ui:composition template="Admin_Template.xhtml">
            <ui:define name="content">

                <h:messages styleClass="errorMessages" />

                <h:form>
                    <!-- Display Contact Form Entries -->
                    <h:dataTable value="#{contactusBean.getContactForm()}" var="form" styleClass="contact-menu-table">
                        <h:column>
                            <f:facet name="header">First Name</f:facet>
                            #{form.first_name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Last Name</f:facet>
                            #{form.last_name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Email</f:facet>
                            #{form.email}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Message</f:facet>
                            #{form.message}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Form Date</f:facet>
                            #{form.formDate}
                        </h:column>
                    </h:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
