<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditOrderItemsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditOrderItemsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{orderItemsController.selected.id}" title="#{bundle.EditOrderItemsTitle_id}" required="true" requiredMessage="#{bundle.EditOrderItemsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditOrderItemsLabel_quantity}" for="quantity" />
                    <h:inputText id="quantity" value="#{orderItemsController.selected.quantity}" title="#{bundle.EditOrderItemsTitle_quantity}" required="true" requiredMessage="#{bundle.EditOrderItemsRequiredMessage_quantity}"/>
                    <h:outputLabel value="#{bundle.EditOrderItemsLabel_price}" for="price" />
                    <h:inputText id="price" value="#{orderItemsController.selected.price}" title="#{bundle.EditOrderItemsTitle_price}" required="true" requiredMessage="#{bundle.EditOrderItemsRequiredMessage_price}"/>
                    <h:outputLabel value="#{bundle.EditOrderItemsLabel_orderId}" for="orderId" />
                    <h:selectOneMenu id="orderId" value="#{orderItemsController.selected.orderId}" title="#{bundle.EditOrderItemsTitle_orderId}" required="true" requiredMessage="#{bundle.EditOrderItemsRequiredMessage_orderId}">
                        <f:selectItems value="#{ordersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditOrderItemsLabel_productId}" for="productId" />
                    <h:selectOneMenu id="productId" value="#{orderItemsController.selected.productId}" title="#{bundle.EditOrderItemsTitle_productId}" required="true" requiredMessage="#{bundle.EditOrderItemsRequiredMessage_productId}">
                        <f:selectItems value="#{productsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{orderItemsController.update}" value="#{bundle.EditOrderItemsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditOrderItemsViewLink}"/>
                <br />
                <h:commandLink action="#{orderItemsController.prepareList}" value="#{bundle.EditOrderItemsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditOrderItemsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
